<body>
  <div class="container">
      <h2 class="fw-bold">SIGNUP</h2>
      <form action="">
        <div class="row">
          <div class="col col-50">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="bg" required>
          </div>
          <div class="col col-50">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
          </div>
        </div>
        <!-- <div class="row"> -->
          <div class="col col-75">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="col col-75">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="col col-75">
            <label for="repassword">Re-enter Password</label>
            <input type="password" id="repassword" name="repassword" required>
          </div>
          <div class="col col-75">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        <!-- </div> -->
        <div class="row">
          <div class="col col-25">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="col col-25">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          </div>
          <div class="col col-75">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="" selected disabled>Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <!-- Add more states here -->
            </select>
          </div>
        <!-- </div> -->
        <div class="row">
          <div class="col col-50">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="center" required>
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col col-50">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required class="bg">
          </div>
        </div>
        <!-- <div class="row"> -->
          <div class="col col-75">
            <label for="terms" class="align">
              <input type="checkbox" id="terms" name="terms" required>
              I agree to the terms and conditions
            </label>
          </div>
          <div class="row">
          <div class="col col-25">
            <input class="sub" type="submit" value="Submit" (click)="onclick()">
          </div>
        </div>
        <!-- </div> -->
      </form>
    </div>
    <app-footer></app-footer>
  </body>
