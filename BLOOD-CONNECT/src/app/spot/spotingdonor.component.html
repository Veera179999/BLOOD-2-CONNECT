<!DOCTYPE html>
<html>
<head>
  <title>Blood Donor List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5F90A1;
      width: 100%;
      height: 100vh;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
      text-shadow:0 0 2px rgb(0, 0, 0);
    }

    table {
      position: relative;
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: animateBackground 10s infinite linear;
    }

    @keyframes animateBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #000000;
      font-weight: bold;
      color: #ffffff;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    a {
      color: #ff0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      table {
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody tr {
        display: block;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }

      tbody td {
        display: block;
        text-align: center;
      }

      td:before {
        font-weight: bold;
        margin-right: 5px;
      }

      td:nth-child(1):before {
        content: "S.No";
      }

      td:nth-child(2):before {
        content: "DONOR";
      }

      td:nth-child(3):before {
        content: "STATUS";
      }

      td:nth-child(4):before {
        content: "CONTACT";
      }

      td:nth-child(5):before {
        content: "REPORT";
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>DONORS NEAR ME</h2>
    <marquee style="color: #ffffff; margin-bottom: 20px;">REPORT IF ANY DETAILS ARE WRONG</marquee>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>DONOR</th>
          <th>STATUS</th>
          <th>CONTACT</th>
          <th>REPORT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="fw-bold">1</td>
          <td>John Doe</td>
          <td style="color: rgba(4, 0, 248, 0.973);">Active</td>
          <td>9898989898</td>
          <td><a href="#">Report</a></td>
        </tr>
        <tr>
          <td class="fw-bold">2</td>
          <td>Jane Smith</td>
          <td style="color: #5250507e;">InActive</td>
          <td>8989898989</td>
          <td><a href="#">Report</a></td>
        </tr>
        <tr>
          <td class="fw-bold">3</td>
          <td>Michael Johnson</td>
          <td style="color: rgba(4, 0, 248, 0.973);">Active</td>
          <td>7897897890</td>
          <td><a href="#">Report</a></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
