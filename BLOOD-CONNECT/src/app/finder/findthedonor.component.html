<body>
  <div class="container1 shadow-lg mt-0">
    <h2>Blood Donor Search</h2>
    <form>
      <select id="state" name="state">
        <option value="">Select the State</option>
        <!-- Add options for different states -->
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
      </select>
      <select id="district" name="district">
        <option value="">Select the District</option>
        <!-- Add options for different districts based on the selected state -->
        <option value="Anantapur">Anantapur</option>
        <option value="Chittoor">Chittoor</option>
        <option value="East Godavari">East Godavari</option>
        <option value="Guntur">Guntur</option>
        <option value="Krishna">Krishna</option>
        <option value="Kurnool">Kurnool</option>
        <option value="Nellore">Nellore</option>
        <option value="Prakasam">Prakasam</option>
        <option value="Srikakulam">Srikakulam</option>
        <option value="Visakhapatnam">Visakhapatnam</option>
        <option value="Vizianagaram">Vizianagaram</option>
        <option value="West Godavari">West Godavari</option>
        <option value="YSR Kadapa">YSR Kadapa</option>
      </select>
      <select id="city" name="city">
        <option value="">Select the City</option>
        <option value="MADHURUWADA">MADHURUWADA</option>
        <option value="ANANDHAPURAM">ANANDHAPURAM</option>
        <option value="KOMMADHI">KOMMADHI</option>
        <option value="PM PALEM">PM PALEM</option>
        <option value="YENDADA">YENDADA</option>
        <option value="VENKOJI PALEM">VENKOJI PALEM</option>
        <option value="MADDILIPALEM">MADDILIPALEM</option>
        <option value="KANACHARAPAELM">KANACHARAPAELM</option>
        <option value="GAJUWAKA">GAJUWAKA</option>
      </select>
      <!-- Add options for different cities based on the selected district -->
      <select id="bloodGroup" name="bloodGroup">
        <option value="">Select the Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <a href="spot"><button (click)="onclick()" style=" color: #fff; font-weight: 600; font-size: 0.8rem;" class="shadow-lg "><b>Search</b></button></a>
    </form>
  </div>
</body>
<app-footer></app-footer>
